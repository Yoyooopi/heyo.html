<head>

</head>
<body>
    <div class="balloons">
        <div class="balloon red" onclick="showMessage('Nouhaila')">Click me!</div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
        <div class="balloon yellow"></div>
        <div class="balloon purple"></div>

        <!-- Add more balloons if needed -->
    </div>

        function showMessage(name) {
            alert(`Happy Birthday, ${name}!`);
        }
    </script>
</body>
